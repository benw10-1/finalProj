<body>

    <section class="h-100 h-custom" style="background-color: #1976D2;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-12">
                      <div class="p-5">
                        <div class="d-flex justify-content-center align-items-center mb-4">
                          <h1 class="fw-bold mb-0 text-black">Get YourForms.App Premium!</h1>
                          </div>
                          <div class="d-flex justify-content-center align-items-center mb-3">
                          <h3 class="fw-bold mb-0 text-black">$7.99/month</h3>
                          </div>
                          <div class="d-flex justify-content-center align-items-center mb-3">
                            <h3 class="mb-0 text-black">Here's What You Get:</h3>
                          </div>
                            <div class="d-flex justify-content-center align-items-center mb-3">
                              <ul>
                                <li>test</li>
                                <li>test</li>
                                <li>test</li>
                                <li>test</li>
                                <li>test</li>
                              </ul>
                            </div>
                        </div>
                        <hr class="my-4">
      
                        <div id="smart-button-container">
                            <div style="text-align: center;">
                              <div id="paypal-button-container"></div>
                            </div>
                          </div>
                        <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
                        <script>
                          function initPayPalButton() {
                            paypal.Buttons({
                              style: {
                                shape: 'rect',
                                color: 'gold',
                                layout: 'vertical',
                                label: 'paypal',
                                
                              },
                    
                      
                              onApprove: function(data, actions) {
                                return actions.order.capture().then(function(orderData) {
                                  
                                  console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                      

                                  const element = document.getElementById('paypal-button-container');
                                  element.innerHTML = '';
                                  element.innerHTML = '<h3>Thank you for your donation! You are helping us get out of debt</h3>';
                    
                                  
                                });
                              },
                      
                              onError: function(err) {
                                console.log(err);
                              }
                            }).render('#paypal-button-container');
                          }
                          initPayPalButton();
                        </script>
                         
      </section>
